trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:


- script: |
    sudo apt update -y
    sudo apt install terraform -y
    cd container_config
    terraform init
    terraform apply -auto-approve
    terraform output acr_token_password


    
  displayName: 'Provision infrastructure'
